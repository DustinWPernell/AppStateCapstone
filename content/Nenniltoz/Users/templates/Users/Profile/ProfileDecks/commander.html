<div class="CommanderImage">
    {% if deck.deck_type.has_commander %}
    <!-- If the type of deck is Commander, this function will pull the image of the commander from the respective url.
      That directory holds images of every card.-->
    <hr class="CommanderHr">
        <div class="CommanderObj">
            <h3>Commander:</h3>
            <img alt="{{ deck.commander_name }}" class="CommanderImg"
                 src="{{ deck.commander_file }}">
        </div>
    {% endif %}
</div>
