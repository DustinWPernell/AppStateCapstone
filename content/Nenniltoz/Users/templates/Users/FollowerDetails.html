<h4>Add Follower:</h4>
<form action="add_follower" method="post">
    {% csrf_token %}
    <input type="hidden" id="curUserRequest" name="curUser" value="{{ user.username }}">
    <input id="newFollowerRequest" class="newFollowerRequest" name="newFollower" placeholder="Follower's Username">
    <button class="newFollowerButton clickable" type="submit">Add follower</button>
</form>
<h4>Followers:</h4>
<div class="followerGrid">
    {% for follower in follower_obj %}
        <div>
            <form action="remove_follower" method="post">
                {% csrf_token %}
                <label for="newFollower" class="pendUserLbl">{{ follower.username }}</label>
                <input type="hidden" name="curUser" value="{{ user.username }}">
                <input type="hidden" name="newFollower" value="{{ follower.username }}">
                <button class="friendRejectBtn friendBtn clickable" type="submit" name="friendRejectBtn"
                        onclick="return confirm('Remove follower: {{ follower.username }}?');"></button>
            </form>
        </div>
    {% endfor %}
</div>
