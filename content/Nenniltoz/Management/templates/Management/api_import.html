{% extends "base_generic.html" %}
{% load static %}
{% block css %}
<link href="{% static 'css\admin.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="APIButtons show" id="APIButtons">
    <form action="APIimport" method="post">
        {% csrf_token %}
        <button type="submit">Test button</button>
    </form>
    <div>
        <button class="APIBtn" onclick="runImport('card',this);">
            Update Cards
        </button>
    </div>
    <div>
        <button class="APIBtn" onclick="runImport('oracle',this);">
            Update Oracles
        </button>
    </div>
    <div>
        <button class="APIBtn" onclick="runImport('set',this);">
            Update Sets
        </button>
    </div>
    <div>
        <button class="APIBtn" onclick="runImport('rule',this);">
            Update Rules
        </button>
    </div>
    <div>
        <button class="APIBtn" onclick="runImport('symbol',this);">
            Update Symbols
        </button>
    </div>
</div>

<div class="APIDataRun">
    <div class="loadCircle" id="APILoader"></div>
    <ul class="APIProgress" id="APIProgress">

    </ul>
</div>

{% endblock %}

{% block custom_scripts %}
<script src="{% static 'js\admin.js' %}"></script>
{% endblock %}
