<!-- Extends uses base_generic.html as a base, then loads the blocks within the specific html. -->
{% extends "base_generic.html" %}
{% load static %}
{% block css %}
<!-- The block CSS places internal html into corresponding location in base generic (which is the base html page) -->
<link href="{% static 'css\decks.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="DeckBody" id="deck">
    <!-- Include takes the html in the file and pastes it into the file.  -->
    {% include "./Deck/deck_info.html" %}
    {% include "./Deck/commander.html" %}
    <div style="grid-column: 1 / span 2;">
        <hr>
    </div>
    {% include "./Deck/cards.html" %}
    <div class ="deck_manage">
         <form method="get" action="../../../Users/user_profile/{{ user_id }}/modify_deck/{{ deck.id }}">
             <button type="submit">
                 {% if edit %}
                    Modify Deck
                 {% else %}
                    Copy Deck
                 {% endif %}
             </button>
         </form>
    </div>
</div>
{% endblock %}

{% block custom_scripts %}
<!-- <script src="{% static 'js\deck.js' %}"></script> -->
{% endblock %}
