{% extends "base_generic.html" %}

{% block content %}
{% include "./pager.html" %}
  <div id="cardGrid" class="cardGrid">
    {% for card in pages %}
      <div class="cardObj">
        <a class="cardDirection" href="./Card?cardID={{ card.cardID }}">
          <img class="cardImg" src="{{ card.imageURL }}" alt="Avatar">
          <div class="cardObjText">
            {{ card.name }}
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

{% include "./pager.html" %}
{% endblock %}
