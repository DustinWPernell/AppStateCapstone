{% load cardLayout %}
{% load replaceValues %}

<div class="deckHead">
    <span class="deckAttributeLabel">Name:</span>
    <!-- Determining the value of the deck and whether it should translate. -->
    <div class="deckValue {{ should_translate }}">
        <!-- This checks DeckCards in models and pulls the deck name -->
        {{ deck.name }}
    </div>

    <span class="deckAttributeLabel">Mana Colors:</span>
    <!-- Determining the value of the deck and whether it should translate. -->
    <div class="deckValue {{ should_translate }}">
        <!-- This checks DeckCards in models and pulls the deck colors -->
        {{ deck.color_id|replaceMana|check_safe }}
    </div>

    <span class="deckAttributeLabel">Created By:</span>
    <!-- Determining the value of the deck and whether it should translate. -->
    <div class="deckValue {{ should_translate }}">
        <!-- This checks DeckCards in models and pulls the creator of the deck -->
        {{ user_profile.user.username }}
    </div>

    <span class="deckAttributeLabel">Deck Type:</span>
    <!-- Determining the value of the deck and whether it should translate. -->
    <div class="deckValue {{ should_translate }}">
        <!-- This checks DeckCards in models and pulls the deck type -->
        {{ deck.deck_type.name }}
    </div>

    <span class="deckAttributeLabel">Description:</span>
    <!-- Determining the value of the deck and whether it should translate. -->
    <div class="deckValue {{ should_translate }}">
        <!-- This checks DeckCards in models and pulls the description for the deck -->
        {{ deck.description }}
    </div>
</div>
