<div class="CommanderImage">
    {% if deck.deck_type.has_commander %}
    <!-- If the type of deck is Commander, this function will pull from static/img/cards.
      That directory holds images of every card.-->
        <div class="CommanderObj">
            <img alt="{{ deck.name }}" class="CommanderImg"
                 src="../../../{{ deck.commander.get_remote_image }}">
        </div>
    {% endif %}
</div>
