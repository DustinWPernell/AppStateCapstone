<div class="cardGrid" id="cardGrid">
    {% for card_obj in deck_cards %}
    <div class="cardObj">
        <a class="cardDirection" href="/Collection/Card/{{ card_obj[''] }}/">
            <img alt="Avatar" class="cardImg" src="../{{ card_obj[''] }}">
            <div class="cardObjText {{ should_translate }}">
                {{ card_obj[''] }}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
