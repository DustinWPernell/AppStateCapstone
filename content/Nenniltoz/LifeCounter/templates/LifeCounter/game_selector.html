{% extends 'base_generic.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css\LifeCounter.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="wrapper">
    <h1>Join a Game</h1>
    <form method="POST">
        {% csrf_token %}
        <div class='form-control'>
            <label for="game">Game Code</label>
            <input id="game" name="game_code" placeholder="{{ game_code }}" type="text"/>
        </div>
        <input class="button" name="join_game" type="submit" value="Join Game"/>
        Or
        <div class='form-control'>
            <label for="game_type">Game Type</label>
            <select id="game_type" name="game_type">
                {% for game_type_obj in game_types %}
                <option value="{{ game_type_obj.type }}">{{ game_type_obj.type }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="button" name="start_game" type="submit" value="Start Game"/>
    </form>
</div>
{% endblock content %}

{% block custom_scripts %}
<script src="{% static 'js\LifeCounter.js' %}"></script>
{% endblock %}
